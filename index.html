<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Study Helper</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <main class="card">
    <header class="header">
      <h1>AI Study Helper</h1>
      <p class="muted">Paste text or upload an image → get a clean summary & strong keywords.</p>
    </header>

    <!-- OCR -->
    <section class="section">
      <h2 class="h2">1) OCR (Free)</h2>
      <p class="muted small">Upload an image with English text. OCR runs in your browser (no server).</p>

      <div class="row">
        <input id="img" type="file" accept="image/*" />
        <button id="ocrBtn" type="button">Read Image (OCR)</button>
      </div>

      <div class="progressWrap">
        <div id="ocrStatus" class="muted small">No OCR running.</div>
        <div class="progressBar">
          <div id="ocrProgress" class="progressFill" style="width:0%"></div>
        </div>
      </div>
    </section>

    <!-- TEXT INPUT -->
    <section class="section">
      <h2 class="h2">2) Text</h2>
      <label class="label" for="text">Your Text</label>
      <textarea id="text" rows="10" placeholder="Paste your text here..."></textarea>

      <div class="grid">
        <div class="field">
          <label class="label" for="k">Summary points</label>
          <input id="k" type="number" min="1" max="12" value="3" />
        </div>

        <div class="field">
          <label class="label" for="topN">Keywords</label>
          <input id="topN" type="number" min="1" max="20" value="8" />
        </div>

        <div class="field">
          <label class="label" for="mode">Mode</label>
          <select id="mode">
            <option value="free" selected>Free (local algorithm)</option>
            <option value="ai">AI (API later)</option>
          </select>
        </div>
      </div>

      <div class="row">
        <button id="run" type="button">Run</button>
        <button id="clear" type="button" class="secondary">Clear</button>
        <span id="status" class="muted small"></span>
      </div>
    </section>

    <!-- OUTPUT -->
    <section class="section">
      <div class="box">
        <h2 class="h2">Summary</h2>
        <ul id="summary" class="list"></ul>
      </div>

      <div class="box">
        <h2 class="h2">Keywords</h2>
        <ul id="keywords" class="list"></ul>
      </div>

      <p class="foot muted small">Local / Static • English-only • Free OCR • No Python</p>
    </section>
  </main>

  <!-- OCR library (FREE) -->
  <script src="https://unpkg.com/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="static/app.js"></script>
</body>
</html>
